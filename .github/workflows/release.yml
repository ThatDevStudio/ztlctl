name: Release

on:
  push:
    branches: [develop]

permissions:
  contents: write

jobs:
  release:
    name: Bump Version & Release
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'release:')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT }}

      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - run: uv sync --group dev

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and changelog
        id: bump
        run: |
          set +e
          uv run cz bump --changelog --yes
          BUMP_EXIT=$?
          set -e
          if [ $BUMP_EXIT -eq 21 ]; then
            echo "No version-bumping commits found. Skipping release."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          elif [ $BUMP_EXIT -ne 0 ]; then
            exit $BUMP_EXIT
          fi
          NEW_VERSION=$(uv run cz version --project)
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Push changes and tag
        if: steps.bump.outputs.skip != 'true'
        run: git push origin develop --follow-tags

      - name: Create GitHub Release
        if: steps.bump.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT }}
        run: |
          gh release create "${{ steps.bump.outputs.tag }}" \
            --title "${{ steps.bump.outputs.tag }}" \
            --generate-notes \
            --target develop
